{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/nav.css'%}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        div.main { background-image: url("{% static 'img/main_wrapper.jpg'%}"); }
        body {
            background-image: url("{% static 'img/background1.jpg'%}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <style>
        div.nav {
            background-image: url("{% static 'img/header.jpg'%}");
        }
    </style>
    {% block ref %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="nav">
        <aside>
            <ul class="nav">
                <a href="/"><li><i class="fas fa-home"></i>Главная</li></a>
                <a href="top100"><li><i class="fas fa-star"></i>Топ 100</li></a>
                <a href="about"><li><i class="fas fa-address-card"></i>О проекте</li></a>
                <a href="contact"><li><i class="fas fa-paper-plane"></i>Обратная связь</li></a>
            </ul>
        </aside>
    </div>
    <div class="main">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
